<div id='sobre' class='box'>
    <h1>Conheça os meus trabalhos</h1>
    <h2>Veja o que posso oferecer para seu negócio</h2>
</div><br />
<div class='c'>
<a class="work" target="__blank" href="{{ product.url }}" ng-repeat="product in products">

</a>
</div>
